<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TuneIn</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

    <script>
        function toggleSignupForm() {
            var form = document.getElementById("signupForm");
            form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";
        }

        window.onload = function() {
            var errorMessage = "{{ error_message|default:''|escapejs }}";
            var successMessage = "{{ success_message|default:''|escapejs }}";

            if (errorMessage.trim() !== "" || successMessage.trim() !== "") {
                document.getElementById("signupForm").style.display = "block";
            }
        };
    </script>
    <style>
         .container {
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4 new-font">Welcome to <span class="text-primary">TuneIn!</span></h2>

        <div class="justify-content-center mt-3">
            <a href="/login/" class="btn white-btn mx-2 px-4 py-2 rounded-pill">Login</a>
            </br>
            <button class="btn white-btn mx-2 my-2 px-4 py-2 rounded-pill" onclick="toggleSignupForm()">Sign Up</button>
        </div>

        <div id="signupForm">
            <h3 >Sign Up</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label ">Username</label>
                    <input type="text" placeholder="Username" class="form-control" name="username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label ">Password</label>
                    <input type="password" placeholder="Password" class="form-control" name="password" required>
                </div>

                <button type="submit" class="btn rounded-pill white-btn w-100" name="signup">Sign Up</button>
            </form>

            {% if error_message %}
                <div class="alert alert-danger mt-3">{{ error_message }}</div>
            {% endif %}

            {% if success_message %}
                <div class="alert alert-success mt-3">{{ success_message }}</div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!--Used ChatGPT to aid in the Bootstrap, CSS, and JS styling by providing my basic HTML file and stating what I wanted the UI components to look like.>
