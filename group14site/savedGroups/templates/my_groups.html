<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Groups</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">My Groups</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for group in groups %}
        <div class="col">
          <div class="card h-100">
            {% if group.photo_url %}
              <img src="{{ group.photo_url }}" class="card-img-top" alt="{{ group.group_name }}">
            {% else %}
              <img src="https://via.placeholder.com/400x200.png?text=No+Image" class="card-img-top" alt="No image">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ group.group_name }}</h5>
              {% if group.description %}
                <p class="card-text">{{ group.description }}</p>
              {% endif %}
              <p class="text-muted mb-0">Admin: {{ group.admin_username }}</p>
            <div class="card-footer text-center">
                        <a href="{% url 'group_feed' group.group_id %}" class="btn btn-primary">View Group</a>
                    </div>
            </div>
          </div>
        </div>
      {% empty %}
        <p>You haven't joined any groups yet.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
