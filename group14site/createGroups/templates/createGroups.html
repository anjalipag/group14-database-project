<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SOURCES USED: ChatGPT to generate forms UI and styling -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Groups Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/group/saved">My Groups</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/saved">Saved Recommendations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/group/browse">Browse Groups</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/group/create">Create Group (current)</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Logout</a>
              </li>
            </ul>
          </div>
        </nav>


<div class="container-xl mt-5">
    <h1 class="mb-4"><strong>Create Group</strong></h1>
    <form action="{% url 'groupCreatedSuccess' %}" method="post" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label for="groupName" class="form-label"><strong>Group Name</strong></label>
            <input type="text" class="form-control" id="groupName" name="group_name" placeholder="Enter group name" required>
        </div>

        <div class="mb-3">
            <label for="groupDescription" class="form-label"><strong>Group Description</strong></label>
            <textarea class="form-control" id="groupDescription" name="group_description" rows="4" placeholder="Write a short description..." required></textarea>
        </div>

        <div class="mb-3">
            <label for="groupPhoto" class="form-label"><strong>Group Photo</strong></label>
            <input class="form-control" type="file" id="groupPhoto" name="group_photo" accept="image/*">
        </div>

        <button type="submit" class="btn btn-success w-100">Create Group</button>
    </form>
</div>
</body>
</html>
