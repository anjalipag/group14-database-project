<!DOCTYPE html>
<html>
<head>
    <title>Browse Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Browse Groups</h1>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for group in groups %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    {% if group.group_photo_url %}
                    <img src="{{ group.group_photo_url }}" class="card-img-top" alt="{{ group.group_name }}">
                    {% else %}
                    <img src="https://via.placeholder.com/400x200.png?text=No+Image" class="card-img-top" alt="No image">
                    {% endif %}

                    <div class="card-body">
                        <h5 class="card-title">{{ group.group_name }}</h5>
                        <p class="card-text">{{ group.group_description }}</p>
                        <p class="text-muted"><strong>Admin:</strong> {{ group.admin_username }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" class="btn btn-primary">Join</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
