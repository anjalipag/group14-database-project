<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">

    <!-- Home Button -->
    <a href="/" class="btn btn-secondary rounded-pill mb-3 px-4 py-2">Go to Home</a>

    <!-- Login Card -->
    <div class="card p-4 shadow-lg rounded-4" style="width: 350px;">
        <h2 class="text-center mb-4">Login</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" class="form-control rounded-pill" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control rounded-pill" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
        </form>

        {% if error_message %}
            <p class="text-danger text-center mt-3">{{ error_message }}</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
