<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow-lg rounded-4" style="width: 350px;">
        <h2 class="text-center mb-4 ">Login</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label ">Username</label>
                <input type="text" name="username" placeholder="Username" class="form-control rounded-pill" required>
            </div>

            <div class="mb-3">
                <label class="form-label ">Password:</label>
                <input type="password" name="password" placeholder="Password" class="form-control rounded-pill" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill ">Login</button>
        </form>

        {% if error_message %}
            <p class="text-danger text-center mt-3">{{ error_message }}</p>
        {% endif %}
    </div>

       <a href="/" class="btn white-btn rounded-pill mb-3 px-4 py-2 mt-4">Go Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!--Used ChatGPT to aid in the Bootstrap styling by providing my basic HTML file and stating what I wanted the UI components to look like.>
